<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <h1>Party Planning</h1>
    <form id="addParty">
      <label>
        Name
        <input type="text" name="name" />
      </label>
      <label>
        Date
        <input type="text" date="date" />
      </label>
      <label>
        Location
        <input type="text" location="location" />
      </label>
      <label>
        Description
        <input type="text" description="description" />
      </label>
      <button>Add Party</button>
    </form>
    <ul id="parties"></ul>
  </body>
</html>
