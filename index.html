<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Party Planning</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Party Planning</h1>
    <form id="addEventForm">
      <label>
        Event Name:
        <input type="text" id="nameInput" name="name" required />
      </label>
      <label>
        Date:
        <input type="text" id="dateInput" name="date" required />
      </label>
      <label>
        Location:
        <input type="text" id="locationInput" name="location" required />
      </label>
      <label>
        Description:
        <input type="text" id="descriptionInput" name="description" required />
      </label>
      <button type="submit">Add Party</button>
    </form>
    <ul id="eventsList"></ul>
    <script src="index.js"></script>
  </body>
</html>
